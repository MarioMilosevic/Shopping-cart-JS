<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="shoppingCart">Shopping Cart</li>
        <button class="cart-button">Cart</button>
      </ul>
    </nav>
    <div class="showProducts">
      <h1>Click to see our products</h1>
    </div>

    <main class="app hidden">
      <div class="products">
        <ul class="productsList">
          <li id="productsItemsShirts" class="productsItems">
            <img src="img/shirt/t-shirt.jpg" alt="shirt" />
            <img src="img/shirt/t-shirt1.jpg" alt="shirt" />
            <img src="img/shirt/t-shirt3.jpg" alt="shirt" />
            <img src="img/shirt/t-shirt4.jpg" alt="shirt" />
          </li>
          <li id="productsItemsJackets" class="productsItems">
            <img src="img/jacket/jacket.jpg" alt="jacket" />
            <img src="img/jacket/jacket2.jpg" alt="jacket" />
            <img src="img/jacket/jacket3.webp" alt="jacket" />
            <img src="img/jacket/jacket4.webp" alt="jacket" />
          </li>
          <li id="productsItemsShoes" class="productsItems">
            <img src="img/shoes.avif" alt="shoes" />
            <img src="img/shoes/shoes.webp" alt="shoes" />
            <img src="img/shoes/shoes3.webp" alt="shoes" />
            <img src="img/shoes/shoes2.jpg" alt="shoes" />
          </li>
          <div class="information">
            Click on picture to see the list of products
          </div>
        </ul>
      </div>
      <div class="summary">
        <div class="cartList">
          Your shopping cart <br />
          is empty üòê
        </div>
        <div class="total">Total: 0‚Ç¨</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
