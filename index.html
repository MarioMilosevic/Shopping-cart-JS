<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="shoppingCart">Shopping Cart</li>
        <button class="button">Cart</button>
      </ul>
    </nav>
    <div class="showProducts">
      <h1>Click to see our products</h1>
    </div>

    <main class="app">
      <div class="products">
        <ul class="productsList">
          <li class="productsItems">
              <img src="img/t-shirt.jpg" alt="shirt" id="shirts"/>
          </li>
          <li class="productsItems">
              <img src="img/jacket.jpg" alt="jacket" id="jackets"/>
          </li>
          <li class="productsItems">
              <img src="img/shoes.avif" alt="shoes" id="shoes"/>
              <div class="information">Click on picture to see the list of products</div>
          </li>
        </ul>
      </div>
      <div class="summary">SUMMARY</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
